@(title: String)(content: Html)
<html>
<head>
<meta charset="utf-8" />
<title>@title</title>

<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<script src="@routes.Assets.at("js/jquery-3.2.1.min.js")" type="text/javascript"></script>


<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />


<!-- bootstrap-treeview css-->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-treeview.min.css")">

<!-- bootstrap-treeview js-->
<script src=@routes.Assets.at("js/bootstrap-treeview.min.js") type="text/javascript"></script>

<!-- bootstrap-switch js-->
<script src="@routes.Assets.at("js/bootstrap-switch.js")" type="text/javascript"></script>

<!-- dyna table-->
<script src="@routes.Assets.at("js/jquery.dynatable.js")" type="text/javascript"></script>

<!-- bootstrap-switch css-->

<!-- Json Form -->
<script src="@routes.Assets.at("js/jsonform.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/underscore.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/jsv.js")" type="text/javascript"></script>



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<!-- Latest compiled and minified JavaScript -->
<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

<!-- bootstrap css-->

<!--     Fonts and icons     -->
<link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300"
	rel="stylesheet" type="text/css">
<link href="@routes.Assets.at("stylesheets/pe-icon-7-stroke.css")" rel="stylesheet" />


<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
<script src="@routes.Assets.at("js/jquery-ui.js")"></script>
<script src="@routes.Assets.at("js/jquery.ui.widget.js")"></script>

<script src="@routes.Assets.at("js/jquery.fileupload.js")"></script>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

<script src="@routes.Assets.at("js/bootstrap-toggle.min.js")"></script>

<link rel="stylesheet"href="@routes.Assets.at("stylesheets/bootstrap-toggle.min.css")">

</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="blue">


			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="dashboard" class="simple-text"> RoCaWeb </a>
				</div>

				<ul class="nav">
					<li id="dashboardmenu"><a href="dashboard"><i class="pe-7s-graph"></i>
							Dashboard</a></li>
							
					<li id="datamenu"><a href="data"> <i class="pe-7s-science"></i>
							Data
					</a></li>
					<li id="learningmenu"><a href='learning'><i
							class='pe-7s-study'></i>Learning</a></li>
					</li>
					<li id="profilesmenu"><a href="profile"> <i
							class="pe-7s-news-paper"></i> Profiles
					</a></li>

					<li id="agentmenu"><a href="agent" >
							<i class="pe-7s-shield"></i> Agent</p>
					</a></li>

					<li id="usermenu"><a href="#"> <!-- <a href="user" > -->
							<i class="pe-7s-user"></i>
							<p style="color: black"> User</p>
					</a></li>

					<li id="configurationmenu"><a href="configuration" >
							<i class="pe-7s-config"></i> Configuration
							
					</a></li>

					<li id="helpmenu"><a href="help"> <!-- <a href="help" > --> <i
							class="pe-7s-help2"></i>
							<p style="color: black">Help</p>
					</a></li>
				</ul>

			</div>


		</div>

		<div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#navigation-example-2">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">@title</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-left">

						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li><a href=""> <i class="pe-7s-refresh-2"></i>
							</a></li>

							<li><a href=""> <i class="pe-7s-power"></i>
							</a></li>
						</ul>
					</div>
				</div>
			</nav>



			@content

			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
						<ul>
							<li><a href="#"> Home </a></li>
							<li><a href="#"> Team </a></li>
							<li><a href="#"> Blog </a></li>
						</ul>
					</nav>
					<p class="copyright pull-right">
						&copy; 2017 <a href="http://rocaweb.com">RoCaWeb Team</a>
					</p>
				</div>
			</footer>
		</div>


	</div>

</body>

</html>
